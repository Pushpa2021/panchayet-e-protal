<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Scheme Form</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <!-- Level -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="level">Level*</label>
                    <select class="form-control" id="level" [(ngModel)]="scheme.level">
                      <option value="block">Block</option>
                      <option value="GP">GP</option>
                      <option value="ZP">ZP</option>
                      <!-- Add more levels as needed -->
                    </select>
                  </div>
                </div>

                <!-- Financial Year -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="financialYear">Financial Year*</label>
                    <select class="form-control" id="financialYear" [(ngModel)]="scheme.financialYear">
                      <option value="2022-2023">2022-2023</option>
                      <option value="2023-2024">2023-2024</option>
                    </select>
                  </div>
                </div>

                <!-- Old Scheme Code -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="oldSchemeCode">Old Scheme Code</label>
                    <input type="text" class="form-control" id="oldSchemeCode" [(ngModel)]="scheme.oldSchemeCode"
                      placeholder="Old Scheme Code to be entered if available">
                  </div>
                </div>

                <!-- Scheme For -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="schemeFor">Scheme For*</label>
                    <select class="form-control" id="schemeFor" [(ngModel)]="scheme.schemeFor">
                      <option value="all">All</option>
                      <option value="woman">Woman</option>
                      <option value="men">Men</option>
                      <option value="children">Children</option>
                      <option value="youth">Youth</option>
                      <option value="person with disabilities">Person with disabilities</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Focus Area -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="focusArea">Focus Area*</label>
                    <select class="form-control" id="focusArea" [(ngModel)]="scheme.focusArea">
                      <option value="Selection Area">Selection Area</option>
                      <option value="Drinking Water">Drinking Water</option>
                      <option value="sanitation">Sanitation</option>

                      <!-- Add more options as needed -->
                    </select>
                  </div>
                </div>

                <!-- Scheme Name (English) -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="schemeNameEn">Scheme Name (English)*</label>
                    <input type="text" class="form-control" id="schemeNameEn" [(ngModel)]="scheme.schemeNameEn"
                      placeholder="Enter Scheme Name in English" required>
                  </div>
                </div>

                <!-- Scheme Name (Hindi) -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="schemeNameHi">Scheme Name (Bengali)*</label>
                    <input type="text" class="form-control" id="schemeNameHi" [(ngModel)]="scheme.schemeNameBn"
                      placeholder="Enter Scheme Name in Bengali" required>
                  </div>
                </div>

                <!-- Category -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="category">Category*</label>
                    <select class="form-control" id="category" [(ngModel)]="scheme.category">
                      <option value="selection area">Selection Area</option>
                      <option value="sc">SC</option>
                      <option value="st">ST</option>
                      <option value="obc">OBC</option>
                      <!-- Add more categories as needed -->
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Scheme Is -->
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Scheme Is*</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="freshScheme"
                        [(ngModel)]="scheme.isFreshScheme">
                      <label class="form-check-label" for="freshScheme">Fresh Scheme</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="onGoing" [(ngModel)]="scheme.isOnGoing">
                      <label class="form-check-label" for="onGoing">On Going</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="close" [(ngModel)]="scheme.isClose">
                      <label class="form-check-label" for="close">Close</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Total Duration -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalDuration">Total Duration*</label>
                    <input type="number" class="form-control" id="totalDuration" [(ngModel)]="scheme.totalDuration"
                      placeholder="In Months" required>
                  </div>
                </div>

                <!-- Year (Scheme Starts) -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="yearStarts">Year (Scheme Starts)*</label>
                    <input type="number" class="form-control" id="yearStarts" [(ngModel)]="scheme.yearStarts"
                      value="2024" required>
                  </div>
                </div>

                <!-- Month (Scheme Starts) -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="monthStarts">Month (Scheme Starts)*</label>
                    <select class="form-control" id="monthStarts" [(ngModel)]="scheme.monthStarts" required>
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                      <option value="may">May</option>
                      <option value="june">June</option>
                      <option value="july">July</option>
                      <option value="august">August</option>
                      <option value="september">September</option>
                      <option value="october">October</option>
                      <option value="november">November</option>
                      <option value="december">December</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Expected Beneficiaries -->
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="gen">GEN:</label>
                    <input type="number" class="form-control" id="gen" [(ngModel)]="scheme.expectedBeneficiaries.gen"
                      name="gen" (ngModelChange)="calculateTotalBeneficiaries()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="sc">SC:</label>
                    <input type="number" class="form-control" id="sc" [(ngModel)]="scheme.expectedBeneficiaries.sc"
                      name="sc" (ngModelChange)="calculateTotalBeneficiaries()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="st">ST:</label>
                    <input type="number" class="form-control" id="st" [(ngModel)]="scheme.expectedBeneficiaries.st"
                      name="st" (ngModelChange)="calculateTotalBeneficiaries()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="obc">OBC:</label>
                    <input type="number" class="form-control" id="obc" [(ngModel)]="scheme.expectedBeneficiaries.obc"
                      name="obc" (ngModelChange)="calculateTotalBeneficiaries()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalBeneficiaries">TOTAL:</label>
                    <input type="number" class="form-control" id="totalBeneficiaries"
                      [(ngModel)]="scheme.totalBeneficiaries" name="totalBeneficiaries" readonly>
                  </div>
                </div>
              </div>

              <!-- Approximate No of labours to be engaged -->
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="skilled">Skilled:</label>
                    <input type="number" class="form-control" id="skilled" [(ngModel)]="scheme.labours.skilled"
                      name="skilled" (ngModelChange)="calculateTotalLabours()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="semiSkilled">Semi-Skilled:</label>
                    <input type="number" class="form-control" id="semiSkilled" [(ngModel)]="scheme.labours.semiSkilled"
                      name="semiSkilled" (ngModelChange)="calculateTotalLabours()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="unSkilled">Un Skilled:</label>
                    <input type="number" class="form-control" id="unSkilled" [(ngModel)]="scheme.labours.unSkilled"
                      name="unSkilled" (ngModelChange)="calculateTotalLabours()">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalLabours">TOTAL:</label>
                    <input type="number" class="form-control" id="totalLabours" [(ngModel)]="scheme.totalLabours"
                      name="totalLabours" readonly>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- Expected Man Days Created -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="expectedManDays">Expected Man Days Created*</label>
                    <input type="number" class="form-control" id="expectedManDays" [(ngModel)]="scheme.expectedManDays"
                      placeholder="Expected man day created in Karmashree" required>
                  </div>
                </div>

                <!-- Expected Woman Beneficiaries -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="expectedWomanBeneficiaries">Expected Woman Beneficiaries*</label>
                    <input type="number" class="form-control" id="expectedWomanBeneficiaries"
                      [(ngModel)]="scheme.expectedWomanBeneficiaries" required>
                  </div>
                </div>

                <!-- Estimated Total Cost -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalCost">Estimated Total Cost (in RS.)*</label>
                    <input type="number" class="form-control" id="totalCost" [(ngModel)]="scheme.totalCost" required>
                  </div>
                </div>

                <!-- No. of Stages -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="noOfStages">No. of Stages*</label>
                    <select class="form-control" id="noOfStages" [(ngModel)]="scheme.noOfStages">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Scheme Is*</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="asset" [(ngModel)]="scheme.isAsset"
                          (change)="onSchemeTypeChange('asset')">
                        <label class="form-check-label" for="asset">Asset</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="training" [(ngModel)]="scheme.isTraining"
                          (change)="onSchemeTypeChange('training')">
                        <label class="form-check-label" for="training">Training/Capacity Building</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="community" [(ngModel)]="scheme.isCommunity"
                          (change)="onSchemeTypeChange('community')">
                        <label class="form-check-label" for="community">Community Service</label>
                      </div>
                    </div>
                  </div>

              </div>
              <div class="row" *ngIf="scheme.isAsset">
                <!-- Asset Type -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="assetType">Asset Type</label>
                    <select class="form-control" id="assetType" [(ngModel)]="scheme.assetType">
                      <option value="choose">Choose an item</option>
                      <!-- Add more asset types as needed -->
                    </select>
                  </div>
                </div>

                <!-- Asset Category -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="assetCategory">Asset Category</label>
                    <select class="form-control" id="assetCategory" [(ngModel)]="scheme.assetCategory">
                      <option value="choose">Choose Asset Category as per Focus Area</option>
                      <!-- Add more asset categories as needed -->
                    </select>
                  </div>
                </div>

                <!-- Revenue Village -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="revenueVillage">Revenue Village</label>
                    <select class="form-control" id="revenueVillage" [(ngModel)]="scheme.revenueVillage">
                      <option value="choose">Choose revenue Village as per GP/Block/District Level</option>
                      <!-- Add more villages as needed -->
                    </select>
                  </div>
                </div>
              </div>

              <div class="row" *ngIf="scheme.isTraining">
                <!-- Training Category -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="trainingCategory">Training Category*</label>
                    <select class="form-control" id="trainingCategory" [(ngModel)]="scheme.trainingCategory">
                      <option value="choose">Choose an item</option>
                      <!-- Add more training categories as needed -->
                    </select>
                  </div>
                </div>

                <!-- Organized By -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="organizedBy">Organized By*</label>
                    <select class="form-control" id="organizedBy" [(ngModel)]="scheme.organizedBy">
                      <option value="choose">Choose an item</option>
                      <!-- Add more organizers as needed -->
                    </select>
                  </div>
                </div>

                <!-- Subject Of Training -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="subjectOfTraining">Subject Of Training*</label>
                    <input type="text" class="form-control" id="subjectOfTraining"
                      [(ngModel)]="scheme.subjectOfTraining">
                  </div>
                </div>

                <!-- Total Trainees -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalTrainees">Total Trainees*</label>
                    <input type="number" class="form-control" id="totalTrainees" [(ngModel)]="scheme.totalTrainees">
                  </div>
                </div>

                <!-- Total Duration (in Hours) -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalDurationHours">Total Duration (in Hours)*</label>
                    <input type="number" class="form-control" id="totalDurationHours"
                      [(ngModel)]="scheme.totalDurationHours">
                  </div>
                </div>
              </div>

              <div class="row" *ngIf="scheme.isCommunity">
                <!-- Community Service -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="communityService">Community Service*</label>
                    <select class="form-control" id="communityService" [(ngModel)]="scheme.communityService">
                      <option value="choose">Choose an item</option>
                      <!-- Add more community services as needed -->
                    </select>
                  </div>
                </div>

                <!-- Service Description -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="serviceDescription">Service Description*</label>
                    <input type="text" class="form-control" id="serviceDescription"
                      [(ngModel)]="scheme.serviceDescription">
                  </div>
                </div>

                <!-- Duration of Service Days -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="durationServiceDays">Duration of Service Days*</label>
                    <input type="number" class="form-control" id="durationServiceDays"
                      [(ngModel)]="scheme.durationServiceDays">
                  </div>
                </div>

                <!-- Total Expected Beneficiaries (Number) -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="totalExpectedBeneficiaries">Total Expected Beneficiaries (Number)*</label>
                    <input type="number" class="form-control" id="totalExpectedBeneficiaries"
                      [(ngModel)]="scheme.totalExpectedBeneficiaries">
                  </div>
                </div>
              </div>
          </div>
          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div><!-- /.container-fluid -->
</div><!-- /.content -->
