<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Vendor Registration</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Vendor Registration</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
      <!-- Vendor Registration Form -->
      <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">

          <!-- GST Details Card -->
          <div class="card card-primary">
              <div class="card-header">
                  <h3 class="card-title">GST Details</h3>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">
                          <label for="gstin">GSTIN Number*</label>
                          <input type="text" id="gstin" class="form-control" formControlName="gstin" placeholder="Enter GSTIN Number">
                      </div>
                      <div class="col-md-6">
                          <label for="confirmGstin">Confirm GSTIN Number*</label>
                          <input type="text" id="confirmGstin" class="form-control" formControlName="confirmGstin" placeholder="Enter GSTIN Number to Confirm">
                      </div>
                  </div>
              </div>
          </div>

          <!-- Vendor Information Card -->
          <div class="card card-secondary">
              <div class="card-header">
                  <h3 class="card-title">Vendor Information</h3>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">
                          <label for="vendorName">Vendor (Trade) Name*</label>
                          <input type="text" id="vendorName" class="form-control" formControlName="vendorName" placeholder="Enter vendor name as per GSTIN registration">
                      </div>
                      <div class="col-md-6">
                          <label for="ownerName">Vendor Owner Name*</label>
                          <input type="text" id="ownerName" class="form-control" formControlName="ownerName" placeholder="Enter vendor owner name as per GSTIN registration">
                      </div>
                      <div class="col-md-6">
                          <label for="mobile">Mobile*</label>
                          <input type="text" id="mobile" class="form-control" formControlName="mobile" placeholder="Enter Mobile number of Vendor">
                      </div>
                      <div class="col-md-6">
                          <label for="homeDistrict">Home District*</label>
                          <select id="homeDistrict" class="form-control" formControlName="homeDistrict">
                              <option value="">Choose an item</option>
                              <!-- Add your district options here -->
                          </select>
                      </div>
                      <div class="col-md-6">
                          <label for="workDistrict">Work District*</label>
                          <select id="workDistrict" class="form-control" formControlName="workDistrict">
                              <option value="">Choose an item</option>
                              <!-- Add your district options here -->
                          </select>
                      </div>
                      <div class="col-md-6">
                          <label for="town">Town*</label>
                          <input type="text" id="town" class="form-control" formControlName="town" placeholder="Enter Town of Vendor">
                      </div>
                      <div class="col-md-12">
                          <label for="address">Address*</label>
                          <textarea id="address" class="form-control" formControlName="address" placeholder="Enter Address of Vendor"></textarea>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Bank Details Card -->
          <div class="card card-success">
              <div class="card-header">
                  <h3 class="card-title">Bank Details</h3>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">
                          <label for="ifsc">IFSC*</label>
                          <input type="text" id="ifsc" class="form-control" formControlName="ifsc" placeholder="Bank IFSC">
                      </div>
                      <div class="col-md-6">
                          <label for="bankDetails">Bank Details*</label>
                          <select id="bankDetails" class="form-control" formControlName="bankDetails">
                              <option value="">List of Bank + Branches</option>
                              <!-- Add your bank and branch options here -->
                          </select>
                      </div>
                      <div class="col-md-6">
                          <label for="accountNumber">Account Number*</label>
                          <input type="text" id="accountNumber" class="form-control" formControlName="accountNumber" placeholder="Enter Bank Account Number of the Vendor">
                      </div>
                      <div class="col-md-6">
                          <label for="confirmAccountNumber">Confirm Account Number*</label>
                          <input type="text" id="confirmAccountNumber" class="form-control" formControlName="confirmAccountNumber" placeholder="Confirm Bank Account Number of the Vendor">
                      </div>
                      <div class="col-md-12">
                          <label for="uploadGstinDoc">Upload GSTIN Doc*</label>
                          <input type="file" id="uploadGstinDoc" class="form-control-file" formControlName="uploadGstinDoc">
                      </div>
                  </div>
              </div>
          </div>

          <!-- Submit Button -->
          <div class="card-footer text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </div>
</section>
